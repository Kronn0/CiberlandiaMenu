<div class="order-list">
  <h1>Lista de Pedidos</h1>

  <div class="button-group">
    <button (click)="addNewOrder()" class="primary-btn">Nuevo Pedido Aleatorio</button>
    <a routerLink="/create-order">
      <button class="secondary-btn">Crear Pedido Manual</button>
    </a>
  </div>

  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>Comida</th>
        <th>Mesa</th>
        <th>Zona</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of orders">
        <td>{{order.food}}</td>
        <td>{{order.table}}</td>
        <td>{{order.zone}}</td>
      </tr>
      <tr *ngIf="orders.length === 0">
        <td colspan="3" class="no-orders">No hay pedidos a√∫n</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<style>
  .order-list {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
    font-family: 'Arial', sans-serif;
    text-align: center;
  }

  h1 {
    color: #2c3e50;
    font-size: 2.5em;
    margin-bottom: 20px;
    border-bottom: 2px solid #3498db;
    padding-bottom: 5px;
  }

  .button-group {
    margin-bottom: 30px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .primary-btn, .secondary-btn {
    padding: 15px 30px;
    border: none;
    border-radius: 10px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s;
  }

  .primary-btn {
    background: #3498db;
    color: white;
  }

  .primary-btn:hover {
    background: #2980b9;
    transform: translateY(-5px);
  }

  .secondary-btn {
    background: #ecf0f1;
    color: #2c3e50;
    margin-left: 10px;
  }

  .secondary-btn:hover {
    background: #dfe6e9;
    transform: translateY(-5px);
  }

  .table-container {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th {
    background: #3498db;
    color: white;
    padding: 15px 20px;
    text-align: left;
    font-weight: 600;
    font-size: 1.1em;
  }

  td {
    padding: 15px 20px;
    border-bottom: 1px solid #eee;
    font-size: 1.1em;
  }

  tr:hover:not(thead tr) {
    background-color: #f5f6fa;
    transition: background-color 0.3s ease;
  }

  .no-orders {
    text-align: center;
    padding: 20px;
    color: #7f8c8d;
    font-style: italic;
    background: #f9f9f9;
  }
</style>
