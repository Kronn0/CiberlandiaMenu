<div class="menu-container">
  <h1>Menú</h1>

  <!-- Selección de Zona -->
  <div class="zone-selection">
    <h2>Selecciona una Zona</h2>
    <div class="zone-buttons">
      <button *ngFor="let zone of zones"
              (click)="selectZone(zone)"
              [class.active]="selectedZone === zone">
        {{ zone }}
      </button>
    </div>
  </div>

  <!-- Selección de Mesa (Si no es Barra) -->
  <div *ngIf="selectedZone !== 'Barra'" class="table-selection">
    <h2>Selecciona una Mesa</h2>
    <select [(ngModel)]="selectedTable">
      <option *ngFor="let table of tables" [value]="table">
        Mesa {{ table }}
      </option>
    </select>
  </div>

  <!-- Selección de Comida, Bebida y Postre -->
  <div class="category-container">
    <!-- Selección de Comida -->
    <div class="category">
      <h2>Comida</h2>
      <div class="items-column">
        <button *ngFor="let food of foodOptions"
                (click)="selectItem(food)"
                [class.active]="selectedItem === food">
          <img [src]="food.image" alt="{{ food.name }}" class="button-image" />
          {{ food.name }}
        </button>
      </div>
    </div>

    <!-- Selección de Bebidas -->
    <div class="category">
      <h2>Bebidas</h2>
      <div class="items-column">
        <button *ngFor="let drink of drinkOptions"
                (click)="selectItem(drink)"
                [class.active]="selectedItem === drink">
          <img [src]="drink.image" alt="{{ drink.name }}" class="button-image" />
          {{ drink.name }}
        </button>
      </div>
    </div>

    <!-- Selección de Postres -->
    <div class="category">
      <h2>Postres</h2>
      <div class="items-column">
        <button *ngFor="let dessert of dessertOptions"
                (click)="selectItem(dessert)"
                [class.active]="selectedItem === dessert">
          <img [src]="dessert.image" alt="{{ dessert.name }}" class="button-image" />
          {{ dessert.name }}
        </button>
      </div>
    </div>
  </div>

  <!-- Botón para Enviar Pedido -->
  <button class="order-button" (click)="makeOrder()">Realizar Pedido</button>
</div>

<style>
  .menu-container {
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  h1, h3 {
    color: #2c3e50;
  }

  .zone-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  .zone-buttons button {
    background-color: #3498db;
    border: none;
    padding: 20px 30px;
    color: white;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 10px;
    transition: background 0.3s, transform 0.2s;
  }

  .zone-buttons button:hover,
  .zone-buttons button.active {
    background-color: #2980b9;
    transform: translateY(-5px);
  }

  .table-selection select {
    padding: 15px;
    font-size: 1.2em;
    border-radius: 10px;
    border: 1px solid #ddd;
  }

  .category-container {
    display: flex;
    justify-content: space-around;
    gap: 30px;
    margin-top: 30px;
  }

  .category {
    width: 100%;
    max-width: 220px; /* Ancho máximo para cada columna */
  }

  .category h2 {
    font-size: 1.5em;
    color: #34495e;
  }

  /* Botones en columna (uno encima de otro) */
  .items-column {
    display: flex;
    flex-direction: column; /* Cambiamos a diseño vertical */
    gap: 15px; /* Margen entre botones */
  }

  .items-column button {
    padding: 20px 10px;
    background-color: #ecf0f1;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    font-size: 1em;
    text-align: center;
    border: 2px solid transparent;
    display: flex;
    flex-direction: row; /* Imagen y texto en una fila */
    align-items: center;
    gap: 10px;
  }

  .items-column button:hover {
    background-color: #bdc3c7;
    transform: translateY(-5px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .items-column button.active {
    background-color: #2ecc71;
    color: white;
    font-weight: bold;
    border-color: #27ae60;
  }

  .button-image {
    width: 50px; /* Ajusta el tamaño de la imagen */
    height: auto;
    margin-right: 5px; /* Espaciado entre la imagen y el texto */
  }

  .order-button {
    background-color: #e74c3c;
    color: white;
    padding: 20px 40px;
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 20px 0;
    transition: background 0.3s, transform 0.2s;
  }

  .order-button:hover {
    background-color: #c0392b;
    transform: scale(1.1);
  }
</style>
