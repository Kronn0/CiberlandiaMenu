<div class="menu-container">
  <h1>üìã Men√∫</h1>

  <!-- Selecci√≥n de Zona -->
  <div class="zone-selection">
    <h2>üìç Selecciona una Zona</h2>
    <div class="zone-buttons">
      <button *ngFor="let zone of zones"
              (click)="selectZone(zone)"
              [class.active]="selectedZone === zone">
        {{ zone }}
      </button>
    </div>
  </div>

  <!-- Selecci√≥n de Mesa (Si no es Barra) -->
  <div *ngIf="selectedZone !== 'Barra'" class="table-selection">
    <h2>ü™ë Selecciona una Mesa</h2>
    <select [(ngModel)]="selectedTable">
      <option *ngFor="let table of tables" [value]="table">
        Mesa {{ table }}
      </option>
    </select>
  </div>

  <!-- Selecci√≥n de Comida -->
  <div class="category">
    <h2>üçΩÔ∏è Comida</h2>
    <div class="items">
      <button *ngFor="let food of foodOptions"
              (click)="selectItem(food)"
              [class.active]="selectedItem === food">
        {{ food }}
      </button>
    </div>
  </div>

  <!-- Selecci√≥n de Bebida -->
  <div class="category">
    <h2>ü•§ Bebidas</h2>
    <div class="items">
      <button *ngFor="let drink of drinkOptions"
              (click)="selectItem(drink)"
              [class.active]="selectedItem === drink">
        {{ drink }}
      </button>
    </div>
  </div>

  <!-- Selecci√≥n de Postre -->
  <div class="category">
    <h2>üç∞ Postres</h2>
    <div class="items">
      <button *ngFor="let dessert of dessertOptions"
              (click)="selectItem(dessert)"
              [class.active]="selectedItem === dessert">
        {{ dessert }}
      </button>
    </div>
  </div>

  <!-- Bot√≥n para Enviar Pedido -->
  <button class="order-button" (click)="makeOrder()">‚úÖ Realizar Pedido</button>
</div>
