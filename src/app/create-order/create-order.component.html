<div class="create-order">
  <h1>Crear Nuevo Pedido</h1>

  <form (ngSubmit)="submitOrder()" class="order-form">
    <div class="form-group">
      <label for="food">Comida:</label>
      <select [(ngModel)]="newOrder.food" name="food" id="food" required>
        <option *ngFor="let food of foodOptions" [value]="food">{{food}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="table">Mesa:</label>
      <select [(ngModel)]="newOrder.table" name="table" id="table" required>
        <option *ngFor="let table of tableOptions" [value]="table">{{table}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="zone">Zona:</label>
      <select [(ngModel)]="newOrder.zone" name="zone" id="zone" required>
        <option *ngFor="let zone of zoneOptions" [value]="zone">{{zone}}</option>
      </select>
    </div>

    <div class="button-group">
      <button type="submit" class="primary-btn">AÃ±adir Pedido</button>
      <a routerLink="/">
        <button type="button" class="secondary-btn">Cancelar</button>
      </a>
    </div>
  </form>
</div>

<style>
  .create-order {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    font-family: 'Arial', sans-serif;
  }

  h1 {
    color: #2c3e50;
    font-size: 2em;
    margin-bottom: 20px;
    border-bottom: 2px solid #3498db;
    padding-bottom: 5px;
  }

  .order-form {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #2c3e50;
    font-weight: 500;
  }

  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
    background: #f9f9f9;
    color: #333;
    cursor: pointer;
    transition: border-color 0.3s ease;
  }

  select:focus {
    border-color: #3498db;
    outline: none;
  }

  select:invalid {
    color: #7f8c8d;
  }

  .button-group {
    display: flex;
    gap: 10px;
  }

  .primary-btn, .secondary-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .primary-btn {
    background: #3498db;
    color: white;
  }

  .primary-btn:hover {
    background: #2980b9;
  }

  .secondary-btn {
    background: #ecf0f1;
    color: #2c3e50;
  }

  .secondary-btn:hover {
    background: #dfe6e9;
  }
</style>
